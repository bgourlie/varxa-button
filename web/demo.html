<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Varxa Button Demo</title>
  </head>
  <body>
    <div main>
      <varxa-button ng-click="ctrl.continuousButtonClick()" progress-style="continuous" progress="ctrl.continuousButtonProgress">Continuous Progress</varxa-button>
      <varxa-button ng-click="ctrl.percentButtonClick()" progress-style="percent" progress="ctrl.percentButtonProgress">Percent Progress</varxa-button>

      <h2>Progress Group (check)</h2>
      <div mode="check" varxa-button-group>
          <varxa-button checked="true">Tab One</varxa-button>
          <varxa-button>Tab Two</varxa-button>
          <varxa-button checked="true">Tab Three</varxa-button>
      </div>

        <h2>Progress Group (radio)</h2>
        <div mode="radio" varxa-button-group>
            <varxa-button>Tab One</varxa-button>
            <varxa-button>Tab Two</varxa-button>
            <varxa-button checked="true">Tab Three</varxa-button>
        </div>
        
        <h2>Progress Group (radio) using ng-repeat (ANGULAR REPRO)</h2>
        <div mode="radio" varxa-button-group>
            <varxa-button ng-repeat="name in ['Tab One', 'Tab Two', 'Tab Three']">{{name}}</varxa-button>
        </div>
    </div>
    <script type="application/dart" src="demo.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
